<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../Sign/signup.css" />
    <link rel="stylesheet" href="../main/main.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <!-- <link rel="stylesheet" href="../Sign/signin.css" /> -->
  </head>

  <body>
    <section class="sign">
      <div class="login-wrapper">
        <div class="sign-form">
          <h2>회원가입</h2>
          <form id="login-form">
            <label for="username">아이디</label>
            <input
              id="username"
              type="email"
              placeholder="email"
            />
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력해 주세요. (8~16자)"
            />
            <label for="confirmPassword">비밀번호 확인</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="비밀번호를 다시 입력해 주세요."
            />
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해 주세요." />
            <label for="name">전화번호</label>
            <input type="tel" id="phone" placeholder="번호를 입력해주세요." />
            <div class="address">
              <label for="">주소 </label>
              <div class="flex">
                <input
                  type="text"
                  id="sample6_postcode"
                  placeholder="우편번호"
                />
                <input
                  class="input-btn"
                  type="button"
                  onclick="sample6_execDaumPostcode()"
                  value="우편번호 찾기"
                />
              </div>
              <input
                type="text"
                id="sample6_address"
                placeholder="주소"
              /><br />
              <input
                type="text"
                id="sample6_detailAddress"
                placeholder="상세주소"
              />
              <input
                type="text"
                id="sample6_extraAddress"
                placeholder="참고항목"
              />
            </div>
            <span
              >이미 아이디가 있으신가요?<a href="../sign/signin.html">로그인</a>
            </span>
            <input id="handleSignup" type="submit" value="회원 가입" />
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="../Sign/signup.js"></script>
  <script src="../common/header.js"></script>
  <script src="../common/common.js"></script>
  <script src="../common/font.js"></script>
</html>
