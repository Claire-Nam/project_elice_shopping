<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Sign/signin.css">
</head>
<body>
    <section class="sign">
        <form class="sign-form">
          <h2>Login</h2>
          <div class="form-el">
    
            <label for="id">
              <input class="formId" type="text" placeholder="아이디" />
            </label>
            <label for="pw">
              <input class="formPw" type="password" placeholder="비밀번호" />
            </label>
            <div class="handle">
              <a class="btn-signup" href="/signup">회원가입</a>
              <button id="login" >로그인</button>
              
            </div>
          </div>
        </form>
      </section>
      
      </body>
      <script src="../Sign/login.js"></script>
    <!-- <script src="../index.js"></script>  -->
</html>
