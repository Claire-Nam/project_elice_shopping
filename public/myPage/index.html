      <div class="area">
        <div class="header">

        <div class="user_btn">
          
          <button id="logout">로그아웃</button>
          <button id="delete">회원 탈퇴</button>
        </div>
        <div id="profileForm" style="display: none;">
          <form id="updateProfileForm">
            <label for="fullName">회원 이름:</label>
            <input type="text" id="fullName" name="fullName" />
            <!-- <label for="email">이메일:</label>

            <input type="text" id="phoneNumber" name="phoneNumber" />
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" />
            <label for="currentPassword">현재 비밀번호:</label>
            <input type="password" id="currentPassword" name="currentPassword" required />
            <button type="submit">수정 완료</button>
          </form>
        </div>
        <div class="myPage_list">
          <div class="user-data">
            <ul class="user-data-list" id="profile">
              <li id="userName" class="dataList">회원 이름 :</li>
              <li id="userAddress" class="dataList">이메일 :</li>
              <li id="userPhoneNumber" class="dataList">전화번호 :</li>
              <li id="userAddress" class="dataList">주소 :</li>
            </ul>
          </div>
