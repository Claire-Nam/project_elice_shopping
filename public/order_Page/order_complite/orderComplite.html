<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../order_complite/orderComplite.css" />

  <body>
    <main id="main-container">
      <!---상단 버튼-->
      <div class="receipt">
        <button class="pay_receipt">결제 영수증</button>
        <button class="pay_detail">거래 내역서</button>
      </div>

      <!---주문완료 안내-->
      <div class="noti_box">
        <hr />
        <img src="../order_Page/Image/order_complite.png" />
        <p style="font-size: 25px">
          <strong>
            주문이 완료되었습니다.<br />구매해주셔서 감사합니다.
          </strong>
        </p>
        <div id="orderNum">
          <p style="font-size: 18px">주문번호: 20240612-0000003512</p>
        </div>
        <div class="detail_box">
          <table class="orderInfo" data-id="orderDetail">
            <tr>
              <th>주문일시</th>
              <td>2024-06-12</td>
              <th>주문자명</th>
              <td>엘리스</td>
            </tr>
            <tr>
              <th>연락처</th>
              <td>010-1234-5678</td>
              <th>결제수단</th>
              <td>카드결제/3개월</td>
            </tr>
            <tr>
              <th>배송유형</th>
              <td>일반택배</td>
              <th>결제금액</th>
              <td>₩317,000</td>
            </tr>
          </table>
        </div>
        <hr />
      </div>

      <!---하단 버튼-->
      <div class="bottom-btn">
        <button class="orderDetail">
          <a href="../order_Page/order_detail/order_detail.html"
            >주문내역 확인</a
          >
        </button>
        <button class="goHome"><a href="../main/main.html">Home</a></button>
      </div>
    </main>
    <script
      type="tex/javascript"
      src="../order_complite/orderComplite.js"
    ></script>
  </body>
