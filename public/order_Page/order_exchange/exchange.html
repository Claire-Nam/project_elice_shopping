<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>교환 신청</title>

    <link rel="stylesheet" href="exchange.css" />
  </head>
  <body>
    <div class="container">
        <h2>교환 요청서</h2>
        <form>
            <!--주문 정보 기재란-->
            <fieldset>
                <legend>교환요청상품</legend>
                <ul>
                    <li>
                        <label for="orderNum" class="exchange">주문번호</label>
                        <select id="orderNum">
                            <option value="order-number">20240612-0000001376</option>
                            <option value="order-number">20240612-0000003954</option>
                            <option value="order-number">20240612-0000003967</option>
                            <option value="order-number">20240612-0000003512</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label><input type="checkbox" value="product 1">제품번호 1</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="product 1">제품번호 2</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="product 1">제품번호 3</label>
                    </li>
                </ul>
            </fieldset>

            <!--교환 사유 기재란-->
            <fieldset>
                <legend>교환요청</legend>
                <div class="exchangeForm">
                    <form>
                        <label for="reason" class="exchange">교환사유</label>
                        <textarea cols="40" row="3" id="reason" required></textarea>
                        <br>
                        <label for="addFile" class="exchange">이미지첨부</label>
                        <input type="file" id="addFile" required>
                    </form>
                </div>
            </fieldset>

            <!--교환품 배송지 정보 기재란-->
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="name"" class="exchange">성함</label>
                        <input type="text" size="40" id="name" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="phoneNum" class="exchange">연락처</label>
                        <input type="text" size="40" id="phoneNum" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="address" class="exchange">주소</label>
                        <input type="number" size="4" id="postcode" required>
                            <button type="button" class="searchPostCode">우편번호 찾기</button>
                        <input type="text" size="40" id="roadAddress">
                        <input type="text" size="40" id="roadAdressDetail" placehorder="상세주소 입력" required>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
    
    <!--제출 관련 버튼-->
    <div id="submit">
        <a href="exchangeComplite.html"><input class="exchangeSubmit" type="submit" value="교환 신청"></a>
        <a href="order_list.html"><input class="exchangeCancel" type="button" value="취소"></a>
    </div>
    <script src="exchange.js"></script>
  </body>
</html>
