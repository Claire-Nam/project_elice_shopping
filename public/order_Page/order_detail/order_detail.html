<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 내역 상세</title>
    <link rel="stylesheet" href="order_detail.css" />
  </head>
  <body>
    <main role="main" class="main-container">
      <table border="1" class="table" style="text-align: center">
        <h2>주문상세</h2>
        <tr>
          <td>IMAGE</td>
          <td>ITEM</td>
          <td>옵션</td>
          <td>수량</td>
          <td>PRICE</td>
        </tr>
        <tr>
          <td>
            <img src="./order_Page/Image/perfume.jpeg" />
          </td>
          <td>Perfume 1 (30ml)</td>
          <td>30ml</td>
          <td>1</td>
          <td>₩32,000</td>
        </tr>
        <tr>
          <td><img src="./order_Page/Image/perfume.jpeg" /></td>
          <td>Perfume 2 (50ml)</td>
          <td>50ml</td>
          <td>1</td>
          <td>₩74,000</td>
        </tr>
        <tr>
          <td>
            <img src="./order_Page/Image/perfume.jpeg" />
          </td>
          <td>Perfume 3 (50ml)</td>
          <td>50ml</td>
          <td>2</td>
          <td>₩174,000</td>
        </tr>
        <tr>
          <td><img src="./order_Page/Image/perfume.jpeg" /></td>
          <td>Perfume 4 (30ml)</td>
          <td>30ml</td>
          <td>1</td>
          <td>₩37,000</td>
        </tr>
      </table>

      <!--받는사람 정보-->
      <div class="receiver">
        <hr />
        <h2>주문자정보</h2>
        <div>
          <h3>받는사람 정보</h3>
          <hr />
          <div>
            <table>
              <dl>
                <dt>받는사람</dt>
                <dt>연락처</dt>
                <dt>받는주소</dt>
                <dt>배송 요청 사항</dt>
              </dl>
              <hr />
            </table>
          </div>
        </div>
      </div>

      <!--결제정보-->
      <div class="payment">
        <div>
          <h3>결제 정보</h3>
          <hr />
          <div>
            <table>
              <tr>
                <th>결제수단</th>
              </tr>
              <tr>
                <th>총 상품가격</th>
                <th>배송비</th>
                <th>카드명/할부</th>
                <th>총 결제금액</th>
              </tr>
              <hr />
            </table>
          </div>
        </div>
      </div>

      <div clas="submit">
        <button class="backOrderList">주문목록 돌아가기</button>
        <button class="delete">주문내역 삭제</button>
      </div>
    </main>
    <script type="text/javascript" src="order_detail.js"></script>
  </body>
</html>
