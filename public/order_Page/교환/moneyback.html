<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반품 및 환불 신청</title>
  </head>
  <body>
    <div class="container">
        <h2>반품 및 환불 요청서</h2>
        <form>
            <!--주문 정보 기재란-->
            <fieldset>
                <legend>주문정보</legend>
                <ul>
                    <li>
                        <label for="orderNum" class="exchange">주문번호</label>
                        <input type="text" size="40" id="orderNum" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label><input type="checkbox" value="product 1">제품번호 1</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="product 1">제품번호 2</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="product 1">제품번호 3</label>
                    </li>
                </ul>
            </fieldset>

            <!--반품 사유 기재란-->
            <fieldset>
                <legend>반품요청</legend>
                <div>
                    <form class="exchangeForm">
                        <label for="reason" class="exchange">반품사유</label>
                        <textarea cols="40" row="3" id="reason" required></textarea>
                        <br>
                        <label for="addFile" class="exchange">이미지첨부<input type="file" id="addFile" required></label>
                    </form>
                </div>
            </fieldset>

            <!--환불 정보 기재란-->
            <fieldset>
                <legend>환불받을 계좌 정보</legend>
                <ul>
                    <li>
                        <label for="name"" class="exchange">예금주</label>
                        <input type="text" size="40" id="name" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="phoneNum" class="exchange">연락처</label>
                        <input type="text" size="40" id="phoneNum" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="address" class="exchange">주소</label>
                        <textarea cols="40" row="3" id="address" required></textarea>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
    
    <!--폼 제출 버튼-->
    <div class="submit">
        <input type="submit" value="반품 및 환불 신청">
        <input type="button" value="취소" onclick=""window.location.href="#">
    </div>

  </body>
</html>
