<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>주문 완료</title>

    <link rel="stylesheet" href="orderComplite.css" />
    <script type="tex/javascript" src="orderComplite.js"></script>
  </head>
  <body>
    <!---상단 버튼-->
    <div class="receipt" style="text-align: right">
      <button class="pay_receipt">결제 영수증</button>
      <button class="pay_detail">거래 내역서</button>
    </div>

    <!---주문완료 안내-->
    <div class="noti_box" style="text-align: center">
      <hr />
      <p>
        <strong> 주문이 완료되었습니다.<br />구매해주셔서 감사합니다. </strong>
      </p>
      <p>주문번호 :</p>
      <div class="detail_box">
        <dl class="detail_info">
          <dt>주문일시</dt>
          <dt>주문번호</dt>
          <dt>배송유형</dt>
          <hr />
          <dt>주문자명</dt>
          <dt>결제수단</dt>
          <dt>결제금액</dt>
        </dl>
      </div>
      <hr />
    </div>

    <!---하단 버튼-->
    <div class="bottom-btn" style="text-align: center; border-style: none">
      <button class="orderDetail">주문내역 확인</button>
      <button class="goHome">Home</button>
    </div>
  </body>
</html>
